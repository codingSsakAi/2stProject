<!-- insurance/templates/insurance/car_knowhow_list.html -->
{% load static %}
<link rel="stylesheet" href="{% static 'insurance/car_knowhow.css' %}">
<h2>자동차 보험 상식</h2>
<div class="knowhow-list">
  {% for item in items %}
    <div class="knowhow-card">
      <a href="{% url 'car_knowhow_detail' item.pk %}">
        {% if item.image %}
        <img src="{{ item.image.url }}" alt="{{ item.title }}">
        {% else %}
        <img src="{% static 'insurance/default.png' %}" alt="이미지없음">
        {% endif %}
        <div class="knowhow-label">{{ item.category }}</div>
        <div class="knowhow-title">{{ item.title }}</div>
      </a>
    </div>
  {% endfor %}
</div>
