<!-- insurance/templates/insurance/car_knowhow_detail.html -->
{% load static %}
<link rel="stylesheet" href="{% static 'insurance/car_knowhow.css' %}">
<a href="{% url 'car_knowhow_list' %}">← 목록으로</a>
<div class="detail-card">
  <div class="detail-label">{{ item.category }}</div>
  <h2 class="detail-title">{{ item.title }}</h2>
  {% if item.image %}
  <img src="{{ item.image.url }}" alt="{{ item.title }}" class="detail-img">
  {% endif %}
  <div class="detail-content">
    {{ item.content|linebreaks }}
  </div>
</div>
