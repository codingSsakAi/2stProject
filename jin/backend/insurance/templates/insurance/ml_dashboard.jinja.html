<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML 추천 시스템 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .results-section {
            margin-top: 20px;
        }

        .result-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .result-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .result-score {
            color: #667eea;
            font-weight: 600;
        }

        .result-method {
            color: #666;
            font-size: 0.9rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 ML 추천 시스템 대시보드</h1>
            <p>머신러닝 기반 맞춤형 보험 추천 시스템</p>
        </div>

        <div class="dashboard-grid">
            <!-- 추천 생성 섹션 -->
            <div class="card">
                <h3>📊 추천 생성</h3>
                <form id="recommendationForm">
                    <div class="form-group">
                        <label for="userId">사용자 ID:</label>
                        <input type="number" id="userId" name="userId" value="1" min="1">
                    </div>
                    
                    <div class="form-group">
                        <label for="userAge">나이:</label>
                        <input type="number" id="userAge" name="userAge" value="30" min="18" max="100">
                    </div>
                    
                    <div class="form-group">
                        <label for="userGender">성별:</label>
                        <select id="userGender" name="userGender">
                            <option value="M">남성</option>
                            <option value="F">여성</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="drivingExperience">운전 경력 (년):</label>
                        <input type="number" id="drivingExperience" name="drivingExperience" value="5" min="0" max="50">
                    </div>
                    
                    <div class="form-group">
                        <label for="annualMileage">연간 주행거리 (km):</label>
                        <input type="number" id="annualMileage" name="annualMileage" value="12000" min="1000" max="50000">
                    </div>
                    
                    <div class="form-group">
                        <label for="accidentHistory">사고 이력 (회):</label>
                        <input type="number" id="accidentHistory" name="accidentHistory" value="0" min="0" max="10">
                    </div>
                    
                    <button type="submit" class="btn">🎯 추천 생성</button>
                    <button type="button" class="btn btn-secondary" onclick="createSampleData()">📝 샘플 데이터 생성</button>
                </form>
                
                <div id="recommendationResults" class="results-section"></div>
            </div>

            <!-- 시스템 관리 섹션 -->
            <div class="card">
                <h3>⚙️ 시스템 관리</h3>
                
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number" id="totalRecommendations">-</div>
                        <div class="stat-label">총 추천 수</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="viewRate">-</div>
                        <div class="stat-label">조회율</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="selectionRate">-</div>
                        <div class="stat-label">선택율</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="avgSatisfaction">-</div>
                        <div class="stat-label">평균 만족도</div>
                    </div>
                </div>
                
                <button class="btn btn-success" onclick="getRecommendationStats()">📈 통계 조회</button>
                <button class="btn btn-warning" onclick="testMLModels()">🧪 ML 모델 테스트</button>
                <button class="btn btn-secondary" onclick="getUserProfiles()">👥 사용자 프로필 조회</button>
                <button class="btn btn-info" onclick="getModelPerformance()">📊 모델 성능</button>
                <button class="btn btn-primary" onclick="retrainModels()">🔄 모델 재훈련</button>
                <button class="btn btn-dark" onclick="getAnalytics()">📋 분석 데이터</button>
                
                <div id="systemResults" class="results-section"></div>
            </div>
        </div>

        <!-- 추천 이력 섹션 -->
        <div class="card">
            <h3>📋 추천 이력</h3>
            <div class="form-group">
                <label for="historyUserId">사용자 ID:</label>
                <input type="number" id="historyUserId" name="historyUserId" value="1" min="1">
                <button class="btn" onclick="getRecommendationHistory()">이력 조회</button>
            </div>
            <div id="historyResults" class="results-section"></div>
        </div>
    </div>

    <script>
        // 추천 생성
        document.getElementById('recommendationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const userProfile = {
                age: parseInt(formData.get('userAge')),
                gender: formData.get('userGender') === 'M' ? 1 : 0,
                driving_experience: parseInt(formData.get('drivingExperience')),
                annual_mileage: parseInt(formData.get('annualMileage')),
                accident_history: parseInt(formData.get('accidentHistory'))
            };
            
            const requestData = {
                user_id: parseInt(formData.get('userId')),
                user_profile: userProfile
            };
            
            try {
                const response = await fetch('/insurance/api/ml/generate/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayRecommendationResults(data.recommendations);
                } else {
                    showError('추천 생성 실패: ' + data.error);
                }
            } catch (error) {
                showError('요청 중 오류가 발생했습니다: ' + error.message);
            }
        });

        // 추천 결과 표시
        function displayRecommendationResults(recommendations) {
            const container = document.getElementById('recommendationResults');
            
            if (!recommendations.recommended_products || recommendations.recommended_products.length === 0) {
                container.innerHTML = '<div class="error">추천할 상품을 찾을 수 없습니다.</div>';
                return;
            }
            
            let html = '<h4>🎯 추천 결과</h4>';
            
            // ML 점수 표시
            if (recommendations.ml_scores) {
                html += '<div class="stats-grid">';
                html += `<div class="stat-item"><div class="stat-number">${recommendations.ml_scores.collaborative_score?.toFixed(2) || 0}</div><div class="stat-label">협업 필터링</div></div>`;
                html += `<div class="stat-item"><div class="stat-number">${recommendations.ml_scores.content_score?.toFixed(2) || 0}</div><div class="stat-label">콘텐츠 기반</div></div>`;
                html += `<div class="stat-item"><div class="stat-number">${recommendations.ml_scores.hybrid_score?.toFixed(2) || 0}</div><div class="stat-label">하이브리드</div></div>`;
                html += '</div>';
            }
            
            // 추천 상품 표시
            html += '<h5>추천 상품:</h5>';
            recommendations.recommended_products.slice(0, 5).forEach((product, index) => {
                html += `
                    <div class="result-item">
                        <div class="result-title">${index + 1}. ${product.product_name || '알 수 없는 상품'}</div>
                        <div class="result-score">하이브리드 점수: ${product.hybrid_score?.toFixed(2) || 0}</div>
                        <div class="result-method">협업 필터링: ${product.collaborative_score?.toFixed(2) || 0} | 콘텐츠 기반: ${product.content_score?.toFixed(2) || 0}</div>
                    </div>
                `;
            });
            
            // 유사 사용자 표시
            if (recommendations.similar_users && recommendations.similar_users.length > 0) {
                html += '<h5>유사 사용자:</h5>';
                recommendations.similar_users.slice(0, 3).forEach((user, index) => {
                    html += `
                        <div class="result-item">
                            <div class="result-title">사용자 ID: ${user.user_id}</div>
                            <div class="result-method">나이: ${user.age}세 | 운전 경력: ${user.driving_experience}년 | 유사도: ${user.similarity_score?.toFixed(2) || 0}</div>
                        </div>
                    `;
                });
            }
            
            container.innerHTML = html;
        }

        // 샘플 데이터 생성
        async function createSampleData() {
            try {
                const response = await fetch('/insurance/api/ml/sample-data/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(data.message);
                    getRecommendationStats();
                } else {
                    showError('샘플 데이터 생성 실패: ' + data.error);
                }
            } catch (error) {
                showError('요청 중 오류가 발생했습니다: ' + error.message);
            }
        }

        // 추천 통계 조회
        async function getRecommendationStats() {
            try {
                const response = await fetch('/insurance/api/ml/stats/');
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.stats;
                    document.getElementById('totalRecommendations').textContent = stats.total_recommendations || 0;
                    document.getElementById('viewRate').textContent = ((stats.view_rate || 0) * 100).toFixed(1) + '%';
                    document.getElementById('selectionRate').textContent = ((stats.selection_rate || 0) * 100).toFixed(1) + '%';
                    document.getElementById('avgSatisfaction').textContent = (stats.avg_satisfaction || 0).toFixed(1);
                } else {
                    showError('통계 조회 실패: ' + data.error);
                }
            } catch (error) {
                showError('요청 중 오류가 발생했습니다: ' + error.message);
            }
        }

        // ML 모델 테스트
        async function testMLModels() {
            try {
                const response = await fetch('/insurance/api/ml/test/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ test_type: 'all' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayTestResults(data.test_results);
                } else {
                    showError('ML 모델 테스트 실패: ' + data.error);
                }
            } catch (error) {
                showError('요청 중 오류가 발생했습니다: ' + error.message);
            }
        }

        // 테스트 결과 표시
        function displayTestResults(testResults) {
            const container = document.getElementById('systemResults');
            let html = '<h4>🧪 ML 모델 테스트 결과</h4>';
            
            Object.entries(testResults).forEach(([method, result]) => {
                const status = result.success ? '✅ 성공' : '❌ 실패';
                const details = result.success 
                    ? `추천 수: ${result.recommendations_count}`
                    : `오류: ${result.error}`;
                
                html += `
                    <div class="result-item">
                        <div class="result-title">${method.toUpperCase()}: ${status}</div>
                        <div class="result-method">${details}</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // 사용자 프로필 조회
        async function getUserProfiles() {
            try {
                const response = await fetch('/insurance/api/ml/profiles/');
                const data = await response.json();
                
                if (data.success) {
                    displayUserProfiles(data.profiles);
                } else {
                    showError('사용자 프로필 조회 실패: ' + data.error);
                }
            } catch (error) {
                showError('요청 중 오류가 발생했습니다: ' + error.message);
            }
        }

        // 사용자 프로필 표시
        function displayUserProfiles(profiles) {
            const container = document.getElementById('systemResults');
            let html = '<h4>👥 사용자 프로필</h4>';
            
            profiles.forEach(profile => {
                html += `
                    <div class="result-item">
                        <div class="result-title">${profile.username} (ID: ${profile.user_id})</div>
                        <div class="result-method">나이: ${profile.age}세 | 성별: ${profile.gender} | 운전 경력: ${profile.driving_experience}년 | 주행거리: ${profile.annual_mileage}km | 사고 이력: ${profile.accident_history}회</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // 모델 성능 조회
        async function getModelPerformance() {
            try {
                const response = await fetch('/insurance/ml-dashboard/ajax/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: 'get_performance' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayModelPerformance(data.performance);
                } else {
                    showError('모델 성능 조회 실패: ' + data.error);
                }
            } catch (error) {
                showError('요청 중 오류가 발생했습니다: ' + error.message);
            }
        }

        // 모델 성능 표시
        function displayModelPerformance(performance) {
            const container = document.getElementById('systemResults');
            let html = '<h4>📊 ML 모델 성능</h4>';
            
            html += '<div class="stats-grid">';
            html += `<div class="stat-item"><div class="stat-number">${performance.user_count || 0}</div><div class="stat-label">사용자 수</div></div>`;
            html += `<div class="stat-item"><div class="stat-number">${performance.product_count || 0}</div><div class="stat-label">상품 수</div></div>`;
            html += `<div class="stat-item"><div class="stat-number">${performance.recommendation_count || 0}</div><div class="stat-label">추천 수</div></div>`;
            html += `<div class="stat-item"><div class="stat-number">${performance.model_status || 'unknown'}</div><div class="stat-label">모델 상태</div></div>`;
            html += '</div>';
            
            html += `<div class="result-item"><div class="result-title">마지막 훈련: ${performance.last_training || 'N/A'}</div></div>`;
            
            container.innerHTML = html;
        }

        // 모델 재훈련
        async function retrainModels() {
            try {
                const response = await fetch('/insurance/ml-dashboard/ajax/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: 'retrain_models' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(data.message);
                    getModelPerformance();
                } else {
                    showError('모델 재훈련 실패: ' + data.error);
                }
            } catch (error) {
                showError('요청 중 오류가 발생했습니다: ' + error.message);
            }
        }

        // 분석 데이터 조회
        async function getAnalytics() {
            try {
                const response = await fetch('/insurance/ml-dashboard/ajax/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: 'get_analytics' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayAnalytics(data.analytics);
                } else {
                    showError('분석 데이터 조회 실패: ' + data.error);
                }
            } catch (error) {
                showError('요청 중 오류가 발생했습니다: ' + error.message);
            }
        }

        // 분석 데이터 표시
        function displayAnalytics(analytics) {
            const container = document.getElementById('systemResults');
            let html = '<h4>📋 추천 시스템 분석</h4>';
            
            // 기본 통계
            if (analytics.stats) {
                html += '<h5>📊 기본 통계</h5>';
                html += '<div class="stats-grid">';
                html += `<div class="stat-item"><div class="stat-number">${analytics.stats.total_recommendations || 0}</div><div class="stat-label">총 추천</div></div>`;
                html += `<div class="stat-item"><div class="stat-number">${analytics.stats.viewed_recommendations || 0}</div><div class="stat-label">조회된 추천</div></div>`;
                html += `<div class="stat-item"><div class="stat-number">${analytics.stats.selected_recommendations || 0}</div><div class="stat-label">선택된 추천</div></div>`;
                html += `<div class="stat-item"><div class="stat-number">${(analytics.stats.avg_satisfaction || 0).toFixed(1)}</div><div class="stat-label">평균 만족도</div></div>`;
                html += '</div>';
            }
            
            // 모델 성능
            if (analytics.performance) {
                html += '<h5>⚙️ 모델 성능</h5>';
                html += `<div class="result-item">
                    <div class="result-title">사용자 수: ${analytics.performance.user_count || 0} | 상품 수: ${analytics.performance.product_count || 0}</div>
                    <div class="result-method">모델 상태: ${analytics.performance.model_status || 'unknown'} | 마지막 훈련: ${analytics.performance.last_training || 'N/A'}</div>
                </div>`;
            }
            
            // 나이 분포
            if (analytics.age_distribution && analytics.age_distribution.length > 0) {
                html += '<h5>👥 나이 분포</h5>';
                analytics.age_distribution.forEach(item => {
                    html += `<div class="result-item">
                        <div class="result-title">${item.age}세</div>
                        <div class="result-method">사용자 수: ${item.count}명</div>
                    </div>`;
                });
            }
            
            // 성별 분포
            if (analytics.gender_distribution && analytics.gender_distribution.length > 0) {
                html += '<h5>👤 성별 분포</h5>';
                analytics.gender_distribution.forEach(item => {
                    const gender = item.gender === 'M' ? '남성' : '여성';
                    html += `<div class="result-item">
                        <div class="result-title">${gender}</div>
                        <div class="result-method">사용자 수: ${item.count}명</div>
                    </div>`;
                });
            }
            
            container.innerHTML = html;
        }

        // 추천 이력 조회
        async function getRecommendationHistory() {
            const userId = document.getElementById('historyUserId').value;
            
            try {
                const response = await fetch(`/insurance/api/ml/history/?user_id=${userId}`);
                const data = await response.json();
                
                if (data.success) {
                    displayRecommendationHistory(data.history);
                } else {
                    showError('이력 조회 실패: ' + data.error);
                }
            } catch (error) {
                showError('요청 중 오류가 발생했습니다: ' + error.message);
            }
        }

        // 추천 이력 표시
        function displayRecommendationHistory(history) {
            const container = document.getElementById('historyResults');
            
            if (history.length === 0) {
                container.innerHTML = '<div class="error">추천 이력이 없습니다.</div>';
                return;
            }
            
            let html = '<h4>📋 추천 이력</h4>';
            
            history.forEach(rec => {
                const date = new Date(rec.recommendation_date).toLocaleString('ko-KR');
                html += `
                    <div class="result-item">
                        <div class="result-title">${date}</div>
                        <div class="result-method">추천 상품: ${rec.recommended_products_count}개 | 유사 사용자: ${rec.similar_users_count}명 | 피드백: ${rec.user_feedback || '없음'}</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // 성공 메시지 표시
        function showSuccess(message) {
            const container = document.getElementById('systemResults');
            container.innerHTML = `<div class="success">${message}</div>`;
        }

        // 오류 메시지 표시
        function showError(message) {
            const container = document.getElementById('systemResults');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        // 페이지 로드 시 통계 조회
        document.addEventListener('DOMContentLoaded', function() {
            getRecommendationStats();
        });
    </script>
</body>
</html>
