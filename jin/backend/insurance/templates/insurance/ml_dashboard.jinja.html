            try {
                const response = await fetch('/insurance/api/ml/generate/', {
                    method: 'POST',
                    headers: {

                        <div class="result-method">í˜‘ì—… í•„í„°ë§: ${product.collaborative_score?.toFixed(2) || 0} | ì½˜í…ì¸  ê¸°ë°˜: ${product.content_score?.toFixed(2) || 0}</div>

        // ì¶”ì²œ ì´ë ¥ ì¡°íšŒ
        async function getRecommendationHistory() {

        // ì¶”ì²œ ì´ë ¥ í‘œì‹œ
        function displayRecommendationHistory(history) {
