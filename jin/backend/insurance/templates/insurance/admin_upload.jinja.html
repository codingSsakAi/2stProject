{% extends "base.jinja.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <!-- 업로드 안내 -->
            <div class="alert alert-info mb-3">
                <i class="fas fa-info-circle me-2"></i>
                <strong>업로드 안내!</strong> 
                PDF 파일을 업로드하면 자동으로 DOCX로 변환되고 Pinecone에 업로드됩니다.
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-upload me-2"></i>단일 파일 업로드
                    </h3>
                </div>
                <div class="card-body">
                    <form id="uploadForm" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <!-- 보험사 선택 -->
                        <div class="mb-3">
                            <label for="company" class="form-label">보험사 선택 *</label>
                            <select class="form-select" id="company" name="company" required>
                                <option value="">보험사를 선택하세요</option>
                                {% for company in insurance_companies %}
                                <option value="{{ company }}">{{ company }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <!-- 파일 업로드 -->
                        <div class="mb-3">
                            <label for="document" class="form-label">파일 선택 *</label>
                            <input type="file" class="form-control" id="document" name="document" 
                                   accept=".pdf,.docx" required>
                            <div class="form-text">PDF 또는 DOCX 파일을 선택하세요</div>
                        </div>
                        
                        <!-- 업로드 버튼 -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" id="uploadBtn">
                                <i class="fas fa-upload me-2"></i>업로드 및 변환
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- 진행 상황 표시 -->
            <div class="mt-4" id="progressSection" style="display: none;">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-spinner fa-spin me-2"></i>처리 중...
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="progress mb-3">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                 id="progressBar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <div id="progressText" class="text-muted">파일 처리 중...</div>
                    </div>
                </div>
            </div>
            
            <!-- 결과 메시지 -->
            <div id="resultMessage" class="mt-3" style="display: none;"></div>
        </div>
    </div>
</div>

<script>
document.getElementById('uploadForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    
    // UI 상태 변경
    const uploadBtn = document.getElementById('uploadBtn');
    const progressSection = document.getElementById('progressSection');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const resultMessage = document.getElementById('resultMessage');
    
    uploadBtn.disabled = true;
    uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>처리 중...';
    progressSection.style.display = 'block';
    resultMessage.style.display = 'none';
    
    // 진행 상황 시뮬레이션
    let progress = 0;
    const progressInterval = setInterval(() => {
        progress += Math.random() * 15;
        if (progress > 90) progress = 90;
        progressBar.style.width = progress + '%';
        progressText.textContent = `파일 처리 중... ${Math.round(progress)}%`;
    }, 500);
    
    // AJAX 요청
    fetch('{% url "insurance:admin_upload_document" %}', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        clearInterval(progressInterval);
        progressBar.style.width = '100%';
        progressText.textContent = '완료!';
        
        setTimeout(() => {
            progressSection.style.display = 'none';
            resultMessage.style.display = 'block';
            
            if (data.success) {
                resultMessage.innerHTML = `
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i>
                        <strong>성공!</strong> ${data.message}
                    </div>
                `;
                document.getElementById('uploadForm').reset();
            } else {
                resultMessage.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <strong>오류:</strong> ${data.error}
                    </div>
                `;
            }
            
            uploadBtn.disabled = false;
            uploadBtn.innerHTML = '<i class="fas fa-upload me-2"></i>업로드 및 변환';
        }, 1000);
    })
    .catch(error => {
        clearInterval(progressInterval);
        progressSection.style.display = 'none';
        resultMessage.style.display = 'block';
        resultMessage.innerHTML = `
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <strong>오류:</strong> 네트워크 오류가 발생했습니다.
            </div>
        `;
        uploadBtn.disabled = false;
        uploadBtn.innerHTML = '<i class="fas fa-upload me-2"></i>업로드 및 변환';
    });
});
</script>
{% endblock %}
