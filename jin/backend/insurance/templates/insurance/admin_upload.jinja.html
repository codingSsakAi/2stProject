{% extends "base.jinja.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-upload me-2"></i>문서 업로드
                    </h3>
                </div>
                <div class="card-body">
                    <form id="uploadForm" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <!-- 보험사 선택 -->
                        <div class="mb-3">
                            <label for="company" class="form-label">보험사 선택 *</label>
                            <select class="form-select" id="company" name="company" required>
                                <option value="">보험사를 선택하세요</option>
                                {% for company in insurance_companies %}
                                <option value="{{ company }}">{{ company }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <!-- 파일 업로드 -->
                        <div class="mb-3">
                            <label for="document" class="form-label">파일 선택 *</label>
                            <input type="file" class="form-control" id="document" name="document" 
                                   accept=".pdf,.docx" required>
                            <div class="form-text">PDF 또는 DOCX 파일을 선택하세요</div>
                        </div>
                        
                        <!-- 문서 제목 -->
                        <div class="mb-3">
                            <label for="title" class="form-label">문서 제목 *</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <!-- 문서 타입 -->
                        <div class="mb-3">
                            <label for="document_type" class="form-label">문서 타입 *</label>
                            <select class="form-select" id="document_type" name="document_type" required>
                                <option value="">문서 타입을 선택하세요</option>
                                <option value="약관">약관</option>
                                <option value="안내서">안내서</option>
                                <option value="특별약관">특별약관</option>
                            </select>
                        </div>
                        
                        <!-- 설명 -->
                        <div class="mb-3">
                            <label for="description" class="form-label">설명</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        
                        <!-- 태그 -->
                        <div class="mb-3">
                            <label for="tags" class="form-label">태그 (쉼표로 구분)</label>
                            <input type="text" class="form-control" id="tags" name="tags" 
                                   placeholder="예: 자동차보험, 운전자보험, 상해보험">
                        </div>
                        
                        <!-- 업로드 버튼 -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" id="uploadBtn">
                                <i class="fas fa-upload me-2"></i>문서 업로드
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- 진행 상황 표시 -->
            <div class="mt-4" id="progressSection" style="display: none;">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-spinner fa-spin me-2"></i>업로드 진행 중...
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="progress mb-3">
                            <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <div id="progressText" class="text-muted">파일 업로드 중...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('uploadForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const progressSection = document.getElementById('progressSection');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const uploadBtn = document.getElementById('uploadBtn');
    
    // 진행 상황 표시
    progressSection.style.display = 'block';
    uploadBtn.disabled = true;
    
    // 업로드 진행
    fetch('{% url "insurance:admin_upload_document" %}', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            progressText.innerHTML = '<i class="fas fa-check text-success me-2"></i>업로드 완료!';
            progressBar.style.width = '100%';
            progressBar.className = 'progress-bar bg-success';
            
            setTimeout(() => {
                window.location.href = '{% url "insurance:admin_document_list" %}';
            }, 2000);
        } else {
            progressText.innerHTML = '<i class="fas fa-exclamation-triangle text-danger me-2"></i>업로드 실패: ' + data.error;
            progressBar.className = 'progress-bar bg-danger';
            uploadBtn.disabled = false;
        }
    })
    .catch(error => {
        progressText.innerHTML = '<i class="fas fa-exclamation-triangle text-danger me-2"></i>오류 발생: ' + error;
        progressBar.className = 'progress-bar bg-danger';
        uploadBtn.disabled = false;
    });
});

// 파일 선택 시 파일명 표시
document.getElementById('document').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const titleInput = document.getElementById('title');
        if (!titleInput.value) {
            titleInput.value = file.name.replace(/\.[^/.]+$/, "");
        }
    }
});
</script>
{% endblock %}
