<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .status-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .status-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .status-item.success {
            border-left-color: #28a745;
        }

        .status-item.error {
            border-left-color: #dc3545;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 20px;
        }

        .tab {
            padding: 15px 25px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            color: #6c757d;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #667eea;
            border-bottom: 2px solid #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .chat-container {
            height: 400px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
        }

        .message.assistant {
            background: white;
            border: 1px solid #e9ecef;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e9ecef;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            margin-right: 10px;
        }

        .chat-input button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .tool-test {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group select,
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #e9ecef;
            border-radius: 5px;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .result-box {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .memory-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .history-list {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .history-item {
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 LangChain + LLM 대시보드</h1>
            <p>보험 추천 시스템을 위한 LangChain 기반 LLM 서비스</p>
        </div>

        <div class="content">
            <!-- 서비스 상태 섹션 -->
            <div class="status-section">
                <h2>📊 서비스 상태</h2>
                <div class="status-grid" id="statusGrid">
                    <div class="status-item">
                        <strong>LLM 초기화:</strong> <span id="llmStatus">확인 중...</span>
                    </div>
                    <div class="status-item">
                        <strong>메모리 초기화:</strong> <span id="memoryStatus">확인 중...</span>
                    </div>
                    <div class="status-item">
                        <strong>도구 개수:</strong> <span id="toolsCount">확인 중...</span>
                    </div>
                    <div class="status-item">
                        <strong>에이전트 초기화:</strong> <span id="agentStatus">확인 중...</span>
                    </div>
                </div>
            </div>

            <!-- 탭 네비게이션 -->
            <div class="tabs">
                <button class="tab active" onclick="showTab('chat')">💬 채팅</button>
                <button class="tab" onclick="showTab('tools')">🔧 도구 테스트</button>
                <button class="tab" onclick="showTab('memory')">🧠 메모리 관리</button>
            </div>

            <!-- 채팅 탭 -->
            <div id="chatTab" class="tab-content active">
                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages">
                        <div class="message assistant">
                            안녕하세요! 저는 자동차 보험 전문 상담사입니다. 
                            어떤 도움이 필요하신가요? 보험 추천, 문서 검색, 회사 정보 등 
                            다양한 서비스를 제공해드릴 수 있습니다.
                        </div>
                    </div>
                    <div class="chat-input">
                        <input type="text" id="chatInput" placeholder="메시지를 입력하세요..." onkeypress="handleChatKeyPress(event)">
                        <button onclick="sendChatMessage()">전송</button>
                    </div>
                </div>
            </div>

            <!-- 도구 테스트 탭 -->
            <div id="toolsTab" class="tab-content">
                <div class="tool-test">
                    <div class="form-group">
                        <label for="toolSelect">도구 선택:</label>
                        <select id="toolSelect">
                            <option value="보험_문서_검색">보험 문서 검색</option>
                            <option value="보험_회사_정보_조회">보험 회사 정보 조회</option>
                            <option value="보험_추천_생성">보험 추천 생성</option>
                            <option value="보험_비교_분석">보험 비교 분석</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="toolInput">입력값:</label>
                        <textarea id="toolInput" placeholder="도구에 전달할 입력값을 입력하세요..."></textarea>
                    </div>
                    <button class="btn btn-primary" onclick="testTool()">도구 테스트</button>
                    <div id="toolResult" class="result-box" style="display: none;"></div>
                </div>
            </div>

            <!-- 메모리 관리 탭 -->
            <div id="memoryTab" class="tab-content">
                <div class="memory-actions">
                    <button class="btn btn-secondary" onclick="getHistory()">대화 기록 조회</button>
                    <button class="btn btn-danger" onclick="clearMemory()">메모리 초기화</button>
                </div>
                <div id="historyContainer" class="history-list" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        // 탭 전환 함수
        function showTab(tabName) {
            // 모든 탭 비활성화
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // 선택된 탭 활성화
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        // 서비스 상태 업데이트
        function updateStatus() {
            fetch('/insurance/langchain-dashboard/status/')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const status = data.status;
                        document.getElementById('llmStatus').textContent = status.llm_initialized ? '✅ 완료' : '❌ 실패';
                        document.getElementById('memoryStatus').textContent = status.memory_initialized ? '✅ 완료' : '❌ 실패';
                        document.getElementById('toolsCount').textContent = status.tools_count + '개';
                        document.getElementById('agentStatus').textContent = status.agent_initialized ? '✅ 완료' : '❌ 실패';
                    }
                })
                .catch(error => {
                    console.error('상태 업데이트 실패:', error);
                });
        }

        // 채팅 메시지 전송
        function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // 사용자 메시지 표시
            addMessage(message, 'user');
            input.value = '';
            
            // 로딩 표시
            addMessage('응답을 생성하고 있습니다...', 'assistant');
            
            // API 호출
            fetch('/insurance/langchain-dashboard/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                // 로딩 메시지 제거
                removeLastAssistantMessage();
                
                if (data.success) {
                    addMessage(data.response, 'assistant');
                } else {
                    addMessage('오류가 발생했습니다: ' + data.error, 'assistant');
                }
            })
            .catch(error => {
                removeLastAssistantMessage();
                addMessage('네트워크 오류가 발생했습니다.', 'assistant');
                console.error('채팅 오류:', error);
            });
        }

        // 채팅 입력 키 이벤트
        function handleChatKeyPress(event) {
            if (event.key === 'Enter') {
                sendChatMessage();
            }
        }

        // 메시지 추가
        function addMessage(text, type) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 마지막 어시스턴트 메시지 제거 (로딩용)
        function removeLastAssistantMessage() {
            const messages = document.querySelectorAll('.message.assistant');
            if (messages.length > 0) {
                messages[messages.length - 1].remove();
            }
        }

        // 도구 테스트
        function testTool() {
            const toolName = document.getElementById('toolSelect').value;
            const toolInput = document.getElementById('toolInput').value.trim();
            
            if (!toolInput) {
                alert('입력값을 입력해주세요.');
                return;
            }
            
            const resultDiv = document.getElementById('toolResult');
            resultDiv.style.display = 'block';
            resultDiv.textContent = '테스트 중...';
            
            fetch('/insurance/langchain-dashboard/tool-test/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    tool_name: toolName,
                    tool_input: toolInput
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    resultDiv.textContent = data.result;
                } else {
                    resultDiv.textContent = '오류: ' + data.error;
                }
            })
            .catch(error => {
                resultDiv.textContent = '네트워크 오류가 발생했습니다.';
                console.error('도구 테스트 오류:', error);
            });
        }

        // 대화 기록 조회
        function getHistory() {
            const container = document.getElementById('historyContainer');
            container.style.display = 'block';
            container.innerHTML = '<div class="loading">대화 기록을 불러오는 중...</div>';
            
            fetch('/insurance/langchain-dashboard/memory/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ action: 'get_history' })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    if (data.history.length === 0) {
                        container.innerHTML = '<div class="message assistant">대화 기록이 없습니다.</div>';
                    } else {
                        container.innerHTML = data.history.map(item => 
                            `<div class="history-item">
                                <strong>사용자:</strong> ${item.user}<br>
                                <strong>어시스턴트:</strong> ${item.assistant}
                            </div>`
                        ).join('');
                    }
                } else {
                    container.innerHTML = '<div class="error">오류: ' + data.error + '</div>';
                }
            })
            .catch(error => {
                container.innerHTML = '<div class="error">네트워크 오류가 발생했습니다.</div>';
                console.error('대화 기록 조회 오류:', error);
            });
        }

        // 메모리 초기화
        function clearMemory() {
            if (!confirm('대화 메모리를 초기화하시겠습니까?')) return;
            
            fetch('/insurance/langchain-dashboard/memory/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ action: 'clear_memory' })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('메모리가 초기화되었습니다.');
                    document.getElementById('historyContainer').style.display = 'none';
                } else {
                    alert('오류: ' + data.error);
                }
            })
            .catch(error => {
                alert('네트워크 오류가 발생했습니다.');
                console.error('메모리 초기화 오류:', error);
            });
        }

        // CSRF 토큰 가져오기
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // 페이지 로드 시 상태 업데이트
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus();
        });
    </script>
</body>
</html>
