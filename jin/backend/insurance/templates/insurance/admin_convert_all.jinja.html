{% extends "base.jinja.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
{% csrf_token %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-file-pdf text-danger"></i>
                        {{ title }}
                    </h4>
                </div>
                <div class="card-body">
                    <p class="text-muted">{{ description }}</p>
                    
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i>
                        <strong>변환 과정:</strong>
                        <ol class="mb-0 mt-2">
                            <li>PDF 폴더의 모든 PDF 파일을 스캔</li>
                            <li>기존 DOCX 파일들을 삭제</li>
                            <li>PDF를 DOCX로 변환 (용량 최적화)</li>
                            <li>변환 결과를 표시</li>
                        </ol>
                    </div>
                    
                    <div class="text-center">
                        <button id="convertBtn" class="btn btn-primary btn-lg">
                            <i class="fas fa-sync-alt"></i>
                            전체 PDF 변환 시작
                        </button>
                    </div>
                    
                    <div id="progressArea" class="mt-4" style="display: none;">
                        <div class="progress mb-3">
                            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                                 role="progressbar" style="width: 0%"></div>
                        </div>
                        <div id="statusText" class="text-center text-muted">변환 중...</div>
                    </div>
                    
                    <div id="resultArea" class="mt-4" style="display: none;">
                        <h5>변환 결과</h5>
                        <div id="resultContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('convertBtn').addEventListener('click', function() {
    const btn = this;
    const progressArea = document.getElementById('progressArea');
    const resultArea = document.getElementById('resultArea');
    const progressBar = document.getElementById('progressBar');
    const statusText = document.getElementById('statusText');
    const resultContent = document.getElementById('resultContent');
    
    // 버튼 비활성화
    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 변환 중...';
    
    // 진행률 표시
    progressArea.style.display = 'block';
    resultArea.style.display = 'none';
    progressBar.style.width = '0%';
    statusText.textContent = '변환 준비 중...';
    
    // AJAX 요청
    fetch('/insurance/admin/convert-all-pdfs/', {
        method: 'POST',
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({})
    })
    .then(response => response.json())
    .then(data => {
        // 진행률 100%
        progressBar.style.width = '100%';
        statusText.textContent = '변환 완료!';
        
        // 결과 표시
        if (data.success) {
            resultContent.innerHTML = `
                <div class="alert alert-success">
                    <i class="fas fa-check-circle"></i>
                    <strong>변환 성공!</strong><br>
                    ${data.message}<br>
                    총 파일: ${data.total_files}개<br>
                    성공: ${data.success_count}개
                </div>
                <div class="table-responsive">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th>보험사</th>
                                <th>PDF 파일</th>
                                <th>DOCX 파일</th>
                                <th>상태</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.results.map(result => `
                                <tr>
                                    <td>${result.company}</td>
                                    <td>${result.pdf_file}</td>
                                    <td>${result.docx_file || '-'}</td>
                                    <td>
                                        ${result.status === 'success' 
                                            ? '<span class="badge bg-success">성공</span>'
                                            : '<span class="badge bg-danger">실패</span>'
                                        }
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        } else {
            resultContent.innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle"></i>
                    <strong>변환 실패!</strong><br>
                    ${data.error}
                </div>
            `;
        }
        
        resultArea.style.display = 'block';
    })
    .catch(error => {
        console.error('Error:', error);
        statusText.textContent = '오류 발생!';
        resultContent.innerHTML = `
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-triangle"></i>
                <strong>오류 발생!</strong><br>
                ${error.message}
            </div>
        `;
        resultArea.style.display = 'block';
    })
    .finally(() => {
        // 버튼 복원
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-sync-alt"></i> 전체 PDF 변환 시작';
    });
});
</script>
{% endblock %}
